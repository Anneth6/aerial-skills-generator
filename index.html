<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Aerial Skills Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Aerial Skills Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="skill-generator-form">
            <input
              type="text"
              placeholder="Enter skill level and appartus to generate skill..."
              id="user-instructions"
              class="input-prompt"
              autofocus
              required
              autocomplete="off"
            />
            <input type="submit" name="" id="" class="submit-button" />
          </form>
          <div class="hint">
            <em>For example:</em> basic trapeze or duo intermediate lyra
          </div>
        </div>
        <div class="skill hidden" id="skill"></div>
      </main>
      <footer>
        This AI Generator was coded by
        <a href="https://github.com/Anneth6" target="_blank">Ann Russell</a> and
        is open sourced on
        <a
          href="https://github.com/Anneth6/aerial-skills-generator"
          target="_blank"
        >
          GitHub</a
        >
        an is hosted on
        <a href="https://aerial-skills.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
